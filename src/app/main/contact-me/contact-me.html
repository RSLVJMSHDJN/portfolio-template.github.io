<div class="contact-me" id="contact">
    <h3>Contact <span>Me</span></h3>
    <div class="container contact-me-container">
        <div class="contact-content">
            <a href="#home"><img src="/assets/icons/logo 1.png" alt=""></a>
            <p>I am professional Web designer.
                I have designed more than 50 web template for my client.
                You can hire me for design your personal,
                business or other website template. You can trust me.
                I complied your work with your full satisfiction </p>
            <div class="contacts">
                <img src="./docs/browser/assets/icons/contact-phone.png" alt="">
                <img src="./docs/browser/assets/icons/contact-mail.png" alt="">
                <img src="./docs/browser/assets/icons/contact-linkedin.png" alt="">
                <img src="./docs/browser/assets/icons/contact-location.png" alt="">
                <img src="./docs/browser/assets/icons/contact-facebook.png" alt="">
            </div>
        </div>
        <div class="form-contact">
            <form action="">
                <div class="inputs">
                    <input type="text" placeholder="First Name" class="contact-input firstname">
                    <input type="text" placeholder="Last Name" class="contact-input lastname">
                    <input type="text" placeholder=" Phone" class="contact-input phone">
                    <input type="text" placeholder="Subject" class="contact-input subject">
                    <input type="text" placeholder="Email" class="email">
                </div>
                <textarea name="message" id="message" placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
